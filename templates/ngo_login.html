<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Login - GreenSpark</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <a href="/" style="color: inherit;"><span>GreenSpark</span></a>
                </div>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/campaigns">Campaigns</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="/ngo/register" class="btn btn-primary">NGO Register</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-grid">
                <div class="auth-info">
                    <div class="auth-info-content">
                        <h2>Welcome Back, NGO!</h2>
                        <p>Manage your campaigns and volunteers</p>
                    </div>
                </div>

                <div class="auth-form-container">
                    <div class="auth-form-wrapper">
                        <div class="auth-header">
                            <h1>NGO Login</h1>
                            <p>Access your organization dashboard</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>{{ error }}</span>
                        </div>
                        {% endif %}

                        <form method="POST" class="auth-form">
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i>
                                    Email Address
                                </label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">
                                    <i class="fas fa-lock"></i>
                                    Password
                                </label>
                                <div class="password-input-wrapper">
                                    <input type="password" id="password" name="password" required>
                                    <button type="button" class="toggle-password" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggle-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">
                                <i class="fas fa-sign-in-alt"></i>
                                Login
                            </button>
                        </form>

                        <div class="auth-footer">
                            <p>Don't have an account? <a href="/ngo/register">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer footer-minimal">
        <div class="container">
            <div class="footer-minimal-content">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>GreenSpark</span>
                </div>
                <p>&copy; 2025 GreenSpark. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function togglePassword() {
            const field = document.getElementById('password');
            const icon = document.getElementById('toggle-icon');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
